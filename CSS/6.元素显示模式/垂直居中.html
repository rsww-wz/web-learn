<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>垂直居中</title>
  <style>
    div {
      /*对于可以设置高度的元素，css没有提供文字垂直居中的属性
      但是，可以设置行高等于高度，就可以实现垂直居中
      原理：行高=上缝隙+文字高度+下缝隙
      总结：就是让行高=盒子的高度*/
        width: 200px;
        height: 40px;
        line-height: 40px;
        background: lightgreen;
        text-align: center;
    }
  </style>
</head>
<body>
    <div>垂直居中</div>
</body>
</html>
