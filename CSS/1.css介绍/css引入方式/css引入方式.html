<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css引入方式</title>

    <!--行内样式表-->
    <link rel="stylesheet" href="./css引入方式.css">

    <!--内部样式表-->
    <style>
        h2 {
            color : green;
        }
    </style>

</head>
<body>
    <h1>活在别人的掌声中，最易迷失自己</h1>
    <h2>活在别人的掌声中，最易迷失自己</h2>
    <h3>活在别人的掌声中，最易迷失自己</h3>
    <h4>活在别人的掌声中，最易迷失自己</h4>
    <h5>活在别人的掌声中，最易迷失自己</h5>
    <!--内嵌样式-->
    <h6 style="font-size:30px">活在别人的掌声中，最易迷失自己</h6>
</body>
</html>
