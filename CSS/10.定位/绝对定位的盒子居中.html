<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绝对定位的盒子居中</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            position: absolute;
            height: 200px;
            width: 200px;
            background: lightblue;

            /*加了绝对定位的盒子不能通过margin设置水平居中，但是可以通过计算方法实现水平和垂直居中*/
            /*水平居中:先走屏幕一般，再往回走盒子自身一半*/
            left: 50%;
            margin-left: -100px;

            /*垂直居中*/
            top: 50%;
            margin-top: -100px;

        }
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
