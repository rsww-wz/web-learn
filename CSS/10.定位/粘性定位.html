<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>粘性定位</title>
    <style>
        body {
            height: 3000px;
        }
        .nav {
            width: 800px;
            height: 50px;
            background: pink;
            margin: 200px auto;
            position: sticky;
            /*盒子距离顶端0px后转换为固定定位*/
            top: 0;
        }
    </style>
</head>
<body>
<div class="nav">导航栏</div>
</body>
</html>
