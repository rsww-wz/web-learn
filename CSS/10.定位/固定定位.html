<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>固定定位</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .w {
            width: 800px;
            height: 1400px;
            background: pink;
            margin: 0 auto;

        }

        .fixed {
            width: 50px;
            height: 150px;
            background: skyblue;
            position: fixed;
            top: 800px;
            /*走浏览器一半*/
            left: 50%;
            /*走版心的一半*/
            margin-left: 400px;
        }
    </style>
</head>
<body>
    <div class="fixed"></div>
    <div class="w">版心盒子</div>
</body>
</html>
