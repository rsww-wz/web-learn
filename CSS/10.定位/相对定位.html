<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>相对定位</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 200px;
            height: 200px;
            background: lightblue;
        }

        .box {
            /*相对定位：相对于自己原来的位置*/
            position: relative;
            left: 200px;
        }


    </style>
</head>
<body>
    <div></div>
    <div class="box"></div>
    <div></div>
    <div class="box"></div>
    <div></div>
</body>
</html>
