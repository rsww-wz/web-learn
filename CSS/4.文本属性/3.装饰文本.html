<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>装饰文本</title>
  <style>
    /*
    效果：设置下划线，删除线，上划线等
    语法：text-decoration：属性值
    超链接会默认加下划线，可以用none去掉

    none : 默认，没有装饰线
    underline : 链接a自动下划线
    overline : 上划线
    line-through 删除线
     */

    a {
        text-decoration : none;
    }

    .link {
        text-decoration: line-through;
    }

    #link {
        text-decoration: overline;
    }

  </style>
</head>
<body>
    <a href="#" >百度一下，你就知道</a><br>
    <a href="#" class="link">点击下载</a><br>
    <a href="#" id="link">点击查看</a><br>
</body>
</html>
