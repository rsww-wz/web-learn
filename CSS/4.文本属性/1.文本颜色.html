<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本颜色</title>

  <style>
    p {
        /*
        预定义的颜色需要背颜色单词
		十六进制：#6个十六进制（双击调出色板，选择颜色）
        RGB：rgb（0,0,0），双击也能调出色板
         */
      color : blue;
    }

    .content {
        color : #FF6600
    }

    #text {
        color :rgb(180,0,100)
    }
  </style>

</head>
<body>
    <p>比周围人早一步，就少一点迷茫</p>
    <p class="content">持续的自我提升，才是这个社会的生存法则</p>
    <p id="text">迷茫是结果，不是原因</p>
</body>
</html>
