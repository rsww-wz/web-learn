<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本对齐</title>

    <style>
        /*
        属性：text-align(只能设置水平对齐)
        left :默认值
        center：居中
        right：右对齐
         */
        h3 {
          text-align : center;
        }

        p {
            text-align: left;
        }
    </style>
</head>
<body>
    <h3>人生哲理</h3>
    <p>比周围人早一步，就少一点迷茫</p>
    <p >持续的自我提升，才是这个社会的生存法则</p>
    <p >迷茫是结果，不是原因</p>
</body>
</html>
