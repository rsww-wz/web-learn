<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动示例</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .one {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            float: left;
        }

        .two {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            float: right;
        }
    </style>
</head>
<body>
<div class="one">1</div>
<div class="two">2</div>
</body>
</html>
