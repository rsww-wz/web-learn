    <title>固定背景</title>
  <style>
      /*
      设置背景图片是否固定或者随着页面的其余部分滚动
      background-attachment :scroll | fixed
      scroll : 背景图片是随对象内容滚动
      fixed : 背景图像固定
      作用：可以制作视差滚动效果
      默认是scroll滚动效果
       */
    body {
        background-image: url(城市.jpg);
        background-repeat: no-repeat;
        /*background-attachment: scroll;*/
        background-attachment: fixed;
    }
