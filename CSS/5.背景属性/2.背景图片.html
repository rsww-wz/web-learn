<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景图片</title>
  <style>
    /*
    background-image 属性描述了元素的背景图像
    实际开发常见于logo或者一些装饰性的小图片会儿超大的背景图片，有点是非常便于控制位置
    语法：background-image/background : none | url(url)
    可以直接使用background，background是复合属性，会自动识别后面的value是什么
    默认值是none
    添加的图片默认是铺满盒子的，
     */
    div {
        width: 200px;
        height: 200px;
        background: lightblue;
        background: url(../../HTML/2.图片标签/图片/城市.jpg);
    }
  </style>
</head>
<body>
<div></div>
</body>
</html>
