<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体属性</title>
    <style>
        h3 {
            font-size : 30px;
            font-weight: 700;
        }

        p {
            font-size : 18px;
            font-weight: normal;
            font-family: "Adobe 宋体 Std L";
            font-style : normal;
        }

        /*id选择器*/
         #title {
            color : red;
             font-size: 25px;
        }

         /*类选择器 复合属性*/
         .page {
             font :  normal 16px "Adobe 宋体 Std L" ;
         }

    </style>
    <link rel="stylesheet" href="../2.选择器/1.基础选择器/3.ID选择器.css">
</head>
<body>
    <h3>生活哲理</h3>
    <p>生活就像海洋，只有意志坚强的人才能到达成功的彼岸</p>
    <p>迷茫是结果，不是原因</p>
    <p>厉害的人，都懂得克制自己</p>
    <p>持续的自我提升，才是这个社会的生存法则</p><br>

    <h3 id="title">比周围人早一步，就少一点迷茫</h3>
    <p class="page">所谓早一步，并不是忙着赶路，而是提前搜集信息，看清楚再动</p>
</body>
</html>
