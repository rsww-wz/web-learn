<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过度</title>
  <style>
    div {
        width: 200px;
        height: 200px;
        background-color: lightblue;
        /*transition: 变化的属性 花费时间 运动曲线 何时开始;*/
        /*单个属性*/
        /*transition: width 0.3s ;*/

        /*多个属性*/
        /*transition: width 0.3s,height 0.3s;*/

        /*全部属性*/
        transition: all 0.2s;
    }

    div:hover {
        width: 400px;
        height: 400px;
        background-color: lightgreen;
    }
  </style>
</head>
<body>
<div></div>
</body>
</html>
