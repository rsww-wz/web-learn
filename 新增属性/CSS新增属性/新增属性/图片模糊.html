<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片模糊</title>
    <style>
        div {
            width: 500px;
            height: 500px;
            border: 1px solid black;
            margin: 0 auto;
        }

        div img {
            width: 100%;
            height: 100%;
        }

        div img:hover {
            filter: blur(10px);
        }
    </style>
</head>
<body>
<div>
    <img src="../../../HTML/2.图片标签/图片/城市.jpg">
</div>
</body>
</html>
