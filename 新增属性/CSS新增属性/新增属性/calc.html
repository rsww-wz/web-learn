<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calc</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: lightblue;
        }

        .nav {
            width: calc(100% - 30px);
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="nav"></div>
</div>
</body>
</html>
