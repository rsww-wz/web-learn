<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*ul li:nth-child(n) {*/
        /*    background: lightgreen;*/
        /*}*/

        ul li:nth-child(2n) {
            background: lightgreen;
        }

        ul li:nth-child(2n+1) {
            background: lightblue;
        }

        ul li:nth-child(-n+3) {
            background: red;
        }
    </style>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>10</li>
</ul>
</body>
</html>
