<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>input类型</title>
</head>
<body>
<!--
    type新增类型
    type="email"  限制用户输入必须为email类型
    type="url"    限制用户输入必须为URL类型
    type="date"   限制用户输入必须为日期类型
    type="time"   限制用户输入必须为时间类型
    type="month"  限制用户输入必须为月类型
    type="week"   限制用户输入必须为周类型
    type="number" 限制用户输入必须为数字类型
    type="tel"    手机号码
    type=search   搜索框
    type=color    生成一个颜色选择表单
-->
<form action="#">
    <ul>
        <li><input type="email">email</li>
        <li><input type="url">url</li>
        <li><input type="date">date</li>
        <li><input type="time">time</li>
        <li><input type="month">month</li>
        <li><input type="week">week</li>
        <li><input type="number">number</li>
        <li><input type="tel">tel</li>
        <li><input type="search">search</li>
        <li><input type="color">color</li>
    </ul>
</form>
</body>
</html>
