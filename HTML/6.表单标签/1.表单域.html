<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单域</title>
</head>
<body>
<!--
表单作用:收集用户信息，与用户进行交互
表单的组成:表单域，表单控件，提示信息

表单域的语法
    表单域概念
        含义：包含表单元素的一个区域
        作用：定义表单域，收集和传递用户信息（送到服务器）
    语法
        form标签：定义表单域
    属性(后端处理)
        action : url地址，用于指定接收并处理表单的服务器程序的URL地址
        method : 用于设置表单数据的提交方式
        name   : 用于指定表单的名称，以区分一个页面中的多个表单域

表单控件
  概念
    表单控件就是表单域里面的元素
    这些表单元素就是允许用户在表单中输入或者选择的内容控件

  表单元素分类
    input输入表单元素
    select下拉表单元素
    textarea文本域元素
-->
<form action="" method="" name=""></form>
</body>
</html>
