<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本域标签</title>
</head>
<body>
<!--
使用场景
   需要用户输入大量文字的时候（留言，评论，意见反馈等）
   input是单行的文本框，不能输入多行文字
   textarea是多行文本框

语法
   textarea标签：定义文本域，是一个双标签
   标签前面的文本是文本域的名字
   如果标签里面用内容，就会默认显示出来

属性（了解即可）
    cols：每行中的字符数
    rows：显示的行数
    实际开发不会这两个属性，都是通过css来设置的

-->
<form action="">
  网站留言
    <textarea name="" id="" cols="30" rows="10">请输入文本</textarea>
</form>
</body>
</html>
