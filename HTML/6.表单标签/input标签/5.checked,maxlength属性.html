<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>其他属性</title>
</head>
<body>
<!--
  checked：打开表单默认选中某个选项，一般是用在单选框和复选框中，写法，checked="checked"
  maxlength ：可以在表单元素中输入的最大字符数，一般比较少用
-->
<form action="">
    账号<input type="text" maxlength="10">

    性别
    <input type="radio" name="gender" checked="checked">男
    <input type="radio" name="gender">女
    <br>

    爱好
    <input type="checkbox" name="hobby"> 睡觉
    <input type="checkbox" name="hobby" checked="checked"> 看书
    <input type="checkbox" name="hobby"> 运动
    <input type="checkbox" name="hobby"> 社交
    <br>
</form>
</body>
</html>
