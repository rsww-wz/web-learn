<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>按钮属性</title>
</head>
<body>
<!--
    submit :提交按钮,表单数据发送给服务器，默认显示提交字样，修改value属性可以修改
    reset  :重置按钮,把表单数据恢复value默认值，默认显示重置字样，修改value属性可以修改
    button :普通按钮，可以点击，不提交数据，多数情况下通过点击启动JavaScript脚本的某些行为，也就是和js绑定行为
-->
<form action="">
    <input type="submit"><br>
    <input type="submit" value="免费注册"><br>

    <input type="reset"><br>
    <input type="reset" value="重新设置"><br>

    <input type="button" value="获取验证码"><br>
</form>
</body>
</html>
