<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>value属性</title>
</head>
<body>
<!--
    value：给元素指定默认值，一般是用于实现提示信息，主要是后台中使用
    value属性也是input标签中的属性，不是type的属性值
    value是每个表单元素都应该有的属性值，主要是给后端使用的
-->
<form action="">
    账号<input type="text" value="请输入账号"><br>
    密码<input type="password" value="请输入密码"><br>
</form>
</body>
</html>
