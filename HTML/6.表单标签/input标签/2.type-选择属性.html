<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择属性</title>
</head>
<body>
<!--
  radio    :单选框,需要配合name属性才能实现单选，而且选项之间的name属性的值要相同才能实现单选（单选）
  checkbox :多选框,多选一
-->

  <!--单选框-->
<form action="">
  性别
  <input type="radio">男
  <input type="radio">女
  <br>

  <!--复选(多选)框-->
  爱好
  <input type="checkbox"> 睡觉
  <input type="checkbox"> 看书
  <input type="checkbox"> 运动
  <input type="checkbox"> 社交
  <br>
</form>

</body>
</html>
