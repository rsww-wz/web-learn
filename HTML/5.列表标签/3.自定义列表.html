<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义列表</title>
</head>
<body>
<!--自定义列表（重点）
    使用场景：常用于对术语或名词进行解释和描述，定义列表的列表项前没有任何项目符号

语法
    dl标签：定义描述列表（创建列表）
    dt标签：定义项目名称（项目概述）
    dd标签：项目名称解释（具体项目）

    dt,dd标签可以包含任何标签

缩写
    dl:definition lists
    dt:definition term
    dd:definition description
-->
<dl>
    <dt>帮助中心</dt>
    <dd>账户管理</dd>
    <dd>购物指南</dd>
    <dd>订单操作</dd>
</dl>

<dl>
    <dt>服务支持</dt>
    <dd>售后政策</dd>
    <dd>自动服务</dd>
    <dd>相关下载</dd>

    <dt>关于小米</dt>
    <dd>了解小米</dd>
    <dd>加入小米</dd>
    <dd>联系我们</dd>
</dl>



</body>
</html>
