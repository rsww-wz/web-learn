<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>无序列表</title>
</head>
<body>
<!--
列表的作用
  列表是用来布局的，列表最大的特点就是整洁，整齐，有序
  用来布局会很自由和方便

列表的分类
  无序列表
  有序列表
  自定义列表

无序列表（重点）
    语法格式
        ul标签：无序列表，一般会以项目符号呈现列表项
        li标签：定义列表项
        先ul(UnOrder list)，再li(list)

    注意
        无序列表的各个列表项之间没有顺序级别之分，是并列的
        <ul></ul>中只能嵌套<li></li>，直接在<ul></ul>标签中输入其他标签或者文字的做法是不被允许的
        <li>与</li>之间相当于一个容器，可以容纳所有元素，可以嵌套其他标签
        无序列表会带自己的样式属性，但是实际使用中一般通过css来设置
-->
<ul>
    <li>梅</li>
    <li>兰</li>
    <li>竹</li>
    <li>菊</li>
</ul>
</body>
</html>
