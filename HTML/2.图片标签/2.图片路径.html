<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片路径</title>
</head>
<body>
<!--
地址
    目录文件夹和根目录
        实际工作中，我们的文件不能随便乱放，否则用起来很难快速的找到他们，因此我们需要一个文件夹来管理他们
        目录文件夹：就是普通文件夹，里面只不过存放了我们做页面所需要的相关素材，比如htm文件、图片等
        根目录：打开目录文件夹的第一层就是根目录

    相对路径
        以引用文件所在位置为参考基础，而建立出的目录路径
        这里简单来说，图片相对于HTML页面的位置
        相对路径是从代码所在的这个文件出发，去寻找目标文件的，而我们这里所说的上一级、下一级和同一级就是图片相对于HTML页面的位置

    相对路径分类
        同级(当前)路径  :  .
        下一级路径     :  /
        上一级路径     : ../

    绝对路径
        绝对径：是指目录下的绝对位置，直接到达目标位置，通常是从盘符开始的路径
        文件的地址栏的那个地址就是绝对路径
        绝对路径只能在自己的电脑上用，因为每个人的电脑不同，如果在没有改路径或者路径中没有图片就不同显示图片了
        如果文件在自己的电脑上很少使用绝对路径，但网络上的图片可以用绝对路径，只有网上的图片还在，它的地址就是不会变的
-->
<!--本地相对路径:相对路径是从HTML所在的文件夹开始-->
<div><img src="./图片/img/大自然01.jpg" alt="图片不见了哦"></div>
<!--多级相对路径-->
<div><img src="../../../../../多媒体/图片/U盘/微博图片/哈士奇01.jpg" alt="图片不见了哦"></div>
<!--本地绝对路径，有些浏览器不能显示本地绝对路径，是因为权限不够，不能读取本地文件-->
<div><img src="E:\Document\0-code\WebDesign\HTML\2.图片标签\图片\img\大自然02.jpg" alt="图片不见了哦"></div>
<!--网络绝对路径-->
<div><img src="https://www.w3school.com.cn/i/eg_tulip.jpg" alt="图片不见了哦"></div>
</body>
</html>
