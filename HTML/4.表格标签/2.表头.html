<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表头</title>
</head>
<body>
<!-- 顺序：table-thead-tr-th
     表头没有td，或者说thead用th，tbody用td
     th的内容会自动加粗
 -->
<table>
  <thead>
  <tr>
    <th>名称</th>
    <th>评分</th>
    <th>类型</th>
    <th>国家</th>
    <th>主演</th>
  </tr>
  </thead>
</table>
</body>
</html>
