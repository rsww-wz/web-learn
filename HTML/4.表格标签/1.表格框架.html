<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格框架</title>
</head>
<body>
<!--
表格的基本语法
    table标签：定义表格
    tr标签：表格的行，必须嵌套在table标签中
    td标签：单元格，必须嵌套在tr标签中（里面可以嵌套基本标签）
    正式内容可以放在tbody标签中

表头单元格标签
    标签：<th>文本<th>
    一般表头单元格位于表格的第一行或第一列，表头单元格里面的文本内容加粗居中显示（分类属性）

表格结构标签
    使用场景：因为表格可能很长为了更好的表示表格的语义，可以将表格分割成表格头部和表格主体两大部分。
    thead标签（表格的头部区域）
       thead不是th，thead是行，表头区域，th是单元格，单个表头
       thead标签里面必须拥有tr标签，表格的行
       table——thead——tr——td

总结
    定义表格框架（都是没有语义的，更好划分结构而已）：table,thead,tbody
    定义表头 ： th,tr,td
    定义表格 ： tr,td
-->

<!--定义表格-->
<table>
    <!--定义表头-->
    <thead>

    </thead>

    <!--定义表格主体-->
    <tbody>

    </tbody>
</table>
</body>
</html>
