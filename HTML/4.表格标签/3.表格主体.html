<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格主体</title>
</head>
<body>
<!--
总结
    框架
        table:总表格
        thead:表头
        tbody:表格主体

    行
        tr(table row) : 表格中的一行

    数据
        th(table header cell) : 表头单元格
        td(table data cell )  : 单元格

-->
<table>
    <thead>
     <tr>
        <th>名称</th>
        <th>评分</th>
        <th>类型</th>
        <th>国家</th>
        <th>语言</th>
    </tr>
    </thead>
    <tbody>
        <tr>
            <td>我不是药神</td>
            <td>9.0</td>
            <td>剧情/喜剧</td>
            <td>中国</td>
            <td>汉语</td>
        </tr>
        <tr>
            <td>寄生虫</td>
            <td>9.2</td>
            <td>剧情/喜剧</td>
            <td>韩国</td>
            <td>韩语</td>
        </tr>
        <tr>
            <td>流浪地球</td>
            <td>7.9</td>
            <td>科幻</td>
            <td>中国</td>
            <td>汉语</td>
        </tr>
        <tr>
            <td>霸王别姬</td>
            <td>9.6</td>
            <td>爱情</td>
            <td>中国</td>
            <td>汉语</td>
        </tr>
    </tbody>
</table>
</body>
</html>
