<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格属性</title>
</head>
<body>
<!--
表格属性:表格的属性一般都是通过css来设置的

  属性名           属性值           描述
  align       left,center,right  对齐方式
  border      1或者""            默认"",表示没有边框
  cellpadding px值               规定单元格边沿与其内容的空白，默认1px
  cellspacing px值               规定单元格之间的空白，默认2像素
  width       px值或者百分比       规定表格宽度
-->

<table align="center" border="1" cellspacing="0"width="500" height="249">
    <thead align="center">
    <tr>
        <th>名称</th>
        <th>评分</th>
        <th>类型</th>
        <th>国家</th>
        <th>语言</th>
    </tr>
    </thead>
    <tbody align="center">
    <tr>
        <td>我不是药神</td>
        <td>9.0</td>
        <td>剧情/喜剧</td>
        <td>中国</td>
        <td>汉语</td>
    </tr>
    <tr>
        <td>寄生虫</td>
        <td>9.2</td>
        <td>剧情/喜剧</td>
        <td>韩国</td>
        <td>韩语</td>
    </tr>
    <tr>
        <td>流浪地球</td>
        <td>7.9</td>
        <td>科幻</td>
        <td>中国</td>
        <td>汉语</td>
    </tr>
    <tr>
        <td>霸王别姬</td>
        <td>9.6</td>
        <td>爱情</td>
        <td>中国</td>
        <td>汉语</td>
    </tr>
    </tbody>
</table>
</body>
</html>
