<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>h标签</title>
</head>
<body>
<!--一个标题独占一行
    每个单独标题标签可以单独使用
    不需要先使用在大标签，再使用小标签

    h1标题最重要，h1标签在一个HTML文件中只能出现一次，其他可以好标签可以出现多次
    h1标签在语法也可以出现多次，但是在语义上最好只出现一次
-->

  <h1>活在别人的掌声中，最易迷失自己</h1>
  <h1>活在别人的掌声中，最易迷失自己</h1>
  <h2>活在别人的掌声中，最易迷失自己</h2>
  <h3>活在别人的掌声中，最易迷失自己</h3>
  <h4>活在别人的掌声中，最易迷失自己</h4>
  <h5>活在别人的掌声中，最易迷失自己</h5>
  <h6>活在别人的掌声中，最易迷失自己</h6>
</body>
</html>
