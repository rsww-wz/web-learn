<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>特殊字符</title>
</head>
<body>
<!--
    在段落标签的任何字符都能显示
    没有在段落标签的特殊符号则需要特定的代码才能显示
-->
    <p>段落标签的特殊符号: < > & @ </p>
    <div>空格   :你&nbsp好</div>
    <div>乘号 :&times</div>
    <div>除号 :&divide</div>
    <div>平方 :&sup2</div>
    <div>立方 :&sup3</div>
    <div>版权 :&copy</div>
    <div>小于号 :&lt</div>
    <div>大于号 :&gt</div>
    <div>地址符 :&amp</div>
    <div>人民币 :&yen</div>
    <div>正负号 :&plusmn</div>
    <div>注册商标 :&reg</div>
</body>
</html>
