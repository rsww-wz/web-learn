<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本格式化标签</title>
</head>
<body>
<!--
    <strong>标签——加粗文本——双标签（b标签）
    <em>标签——斜体文本——双标签（i标签）

    <sub>——下标文本——双标签（数学指数）
    <sup>——上标文本——双标签（化学式下标）

    <del> ——删除文本——原文本还在但是添加了删除线——双标签（s标签）
    <ins>——插入文本——给文本添加了下划线——双标签（u标签）
    一般情况删除文本和插入文本都是配合使用

    文本格式化标签都是双标签，不会换行
    括号内是旧标签
-->
    <h2>新标签</h2>
    <strong>加粗文本</strong><br>
    <em>斜体文本</em><br>
    <del>删除文本</del><br>
    <ins>插入文本:给文本添加了下划线</ins><br>

    <h2>旧标签</h2>
    <b>加粗</b><br>
    <i>斜体</i><br>
    <s>删除线</s><br>
    <u>下划线</u><br>

<br><br><br><br>
    <sub>22222</sub><br>
    <sup>33333</sup><br>
    <p>H<sub>2</sub>+O<sub>2</sub>=H<sub>2</sub>O</p><br>
    <p>3<sup>3</sup>=27</p><br>
</body>
</html>
