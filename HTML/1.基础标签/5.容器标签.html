<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>容器标签</title>
</head>
<body>
<!--
语法
  <div>和<span>都是没有语义的标签，他们都是双标签
  作用：管理标签，可以使代码的条理结构更加清晰
  使用：通常是把页面的分区，然后一个分区用一个div标签来写
特点
  div标签显示的内容会独占一行，标签后面的内容会换行显示，一行只能放一个<div>.大盒子
  span标签显示的内容不会独占一行，多个span标签用空格隔开，一行上可以多个<span>小盒子
-->

<div>是否独占一行</div>
<div>是否独占一行</div>
<span>是否独占一行</span>
<span>是否独占一行</span>

</body>
</html>
