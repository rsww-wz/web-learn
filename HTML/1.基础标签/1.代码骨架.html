<!--快捷键
    注释快捷键 : ctrl+/
    自定义注释快捷键 : ctrl + w
    ! + tab : 一键生成头代码-->

<!--doc type html文档声明，告诉浏览器这是一个HTML文件-->
<!DOCTYPE html>

<!--html文件的最外层标签，包裹着所有HTML标签代码
    lang='en'    : 声明这是一个英文网站
    lang='zh-CN' : 声明这是一个中文网站-->

<html lang="en">

<!--浏览器的顶端部分（网址，收藏，返回，刷新，导航等等）-->
<head>

<!--标签的属性定义了与文档相关联的名称/值对
    charset:定义文档的字符编码
    content:定义与 http-equiv 或 name 属性相关的元信息
    http-equiv:把content属性关联到 HTTP 头部-->

    <meta charset="UTF-8">
    <meta content="text/html">
    <meta http-equiv="content-type">

<!--    设置网页的标题-->
    <title>Document</title>
</head>

<!--网页的主体，网页里面的排版，内容等-->
<body></body>
</html>
