<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超链接</title>
</head>
<body>
<!--
语法格式
    <a href ="跳转目标地址" target ="目标窗口的弹出方式"> 文本</a>
    必须属性
        href : 用于指定连接目标的URL地址，必须属性，当为标签应用href属性时，他就具有了超链接的功能
        target : 用于指定连接的打开方法，_self属性，即在当前窗口打开，_blank是在新的窗口打开，默认是_self
-->
<a href="https://www.baidu.com" target="_self">点击跳转百度:当前页打开</a><br>
<a href="https://www.taobao.com" target="_blank">点击跳转淘宝:新页打开</a><br>
</body>
</html>
