<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>链接分类</title>
</head>
<body>
<!--
链接的分类
    外部链接：外部网站的地址，地址需要加http：//
    内部链接：网站内部之间的相互链接,不需要加http，直接写地址名称即可
    空链接：没有确定链接目标时，<a href="#" > 表示空链接
    下载链接：如果href里面的地址是一个文件或者压缩包，会下载这个文件
    网页元素链接：在网页中添加各种网页元素，比如给图像，视频，音频，表格，文档添加超链接
-->

<div><a href="https://baidu.com">外部链接</a></div>
<div><a href="#">空链接</a></div>
<div><a href="../2.图片标签/图片/城市.jpg">下载链接:点击下载</a></div>

</body>
</html>
